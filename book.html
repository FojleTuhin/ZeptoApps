<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <nav>
        <div class="logo">BookFinder</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wishlist.html">Wishlist</a></li>
        </ul>
    </nav>

    <div class="loading" id="loading" style="display: none;">
        <p>Loading...</p>
    </div>
    <div class="book-details-container" id="book-details-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        function fetchBookDetails(bookId) {
            const loadingElement = document.getElementById('loading');
            const bookDetailsContainer = document.getElementById('book-details-container');

            loadingElement.style.display = 'block';
            bookDetailsContainer.style.display = 'none';

            axios.get(`https://gutendex.com/books/${bookId}`)
                .then(response => {
                    const book = response.data;

                    loadingElement.style.display = 'none';
                    bookDetailsContainer.style.display = 'block';

                    bookDetailsContainer.innerHTML = `
                        <h1>${book.title}</h1>
                        <img src="${book.formats['image/jpeg']}" alt="${book.title}">
                        <p><strong>Author:</strong> ${book.authors.map(author => author.name).join(', ')}</p>
                        <p><strong>Genre:</strong> ${book.subjects.join(', ')}</p>
                        <p><strong>ID:</strong> ${book.id}</p>
                        <p>${book.description || 'No description available.'}</p>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching book details:", error);
                    loadingElement.style.display = 'none';
                    bookDetailsContainer.innerHTML = '<p>Error loading book details.</p>';
                });
        }

        fetchBookDetails(bookId);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
